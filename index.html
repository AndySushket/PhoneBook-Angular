<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    
</head>

<body ng-app="MyApp">
    <div ng-controller="myController" id="main">
        <div id="main2">
            <input type="text" class="input" ng-model="letter">
            <hr>
            <div id="table"> <span ng-click="filter('firstName')">Firstname</span> <span ng-click="filter('lastName')">Lastname</span> <span ng-click="filter('number')">Number</span>
                <button ng-click="add()" class="add">Add</button>
            </div>
            <hr>
            <div ng-repeat="some in people | orderBy:filters | filter:letter" class="table">
                <hr> <span>{{some.firstName}}</span> <span>{{some.lastName}}</span> <span>{{some.number}}</span>
                <button ng-click="change(some)">change</button>
                <button ng-click="delete(some)">delete</button>
            </div>
        </div>
        <div class="adding">
            <p><span>Firstname</span> <span>Lastname</span> <span>Number </span></p>
            <hr>
            <input type="text" ng-model="editFirstName">
            <input type="text" ng-model="editLastName">
            <input type="text" ng-model="editNumber">
            <div>
                <button ng-click="addNew()">Save</button>
            </div>
        </div>
        <div class="edit">
            <p><span>Firstname</span> <span>Lastname</span> <span>Number </span></p>
            <hr>
            <input type="text" ng-model="editFirstName">
            <input type="text" ng-model="editLastName">
            <input type="text" ng-model="editNumber">
            <div>
                <button ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</body>
<!--<script src="js/angular-filter.js"></script>-->
<script src='js/app.js'></script>

</html>
